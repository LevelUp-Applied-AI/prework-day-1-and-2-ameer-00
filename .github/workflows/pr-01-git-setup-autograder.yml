name: PR-01 Autograder â€” Git Identity + Commit Hygiene

on:
  pull_request:
    branches: [main]

jobs:
  autograder:
    name: Run autograder tests
    if: startsWith(github.head_ref, 'pr-01-')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use autograder tests from main
        run: git checkout origin/main -- tests/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pytest
        run: pip install pytest

      - name: Run autograder
        run: pytest tests/test_pr_01_git_setup.py -v
